{# includes/back_to_link.html #}
<a href="{{ href }}"
   class="mb-3 back-link btn btn-sm d-inline-flex align-items-center gap-1 {{ classes|default:'text-gray' }}"
   aria-label="{{ label|default:'Voltar' }}"
   title="{{ label|default:'Voltar' }}">
  <i class="bi {{ icon|default:'bi-arrow-left-circle' }}"></i>
  <span class="d-none d-sm-inline">{{ label|default:"Voltar" }}</span>
</a>
