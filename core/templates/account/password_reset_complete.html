{% extends "base.html" %}
{% block title %}Senha atualizada{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <section class="auth-wrap w-100" style="max-width:520px;">
    <div class="card bg-dark border-secondary text-light">
      <div class="card-body p-4 text-center">

        <div class="d-flex justify-content-center mb-3">
          <div class="chip chip-green">
            <i class="bi bi-check-circle-fill"></i> Sucesso
          </div>
        </div>

        <h1 class="h4 text-warning mb-2">Senha atualizada</h1>
        <div class="gradient-bar mb-3"></div>

        <p class="text-gray mb-4">
          Sua senha foi redefinida com sucesso. Agora você já pode acessar sua conta normalmente.
        </p>

        <a href="{% url 'core:login' %}" class="btn btn-warning glow-btn w-100">
          <i class="bi bi-box-arrow-in-right me-1"></i>
          Ir para o login
        </a>

      </div>
    </div>
  </section>
</div>
{% endblock %}
