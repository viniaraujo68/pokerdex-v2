{% extends "base.html" %}
{% block title %}Redefinir senha{% endblock %}
{% block content %}
<h1 class="h4 text-warning mb-3">Redefinir senha</h1>
<p class="text-muted mb-3">Informe o e-mail da sua conta. Se existir, enviaremos um link para redefinição.</p>
<form method="post">
  {% csrf_token %}
  {{ form.email.label_tag }} {{ form.email }}
  <button class="btn btn-warning mt-3" type="submit">Enviar link</button>
</form>
{% endblock %}
