<h1>Grupos</h1>
<p><a href="{% url 'core:group_create' %}">+ Criar grupo</a></p>
<ul>
  {% for g in groups %}
    <li>
      <a href="{% url 'core:group_detail' g.slug %}"><strong>{{ g.name }}</strong></a>
      <span style="color: #666;">â€” criado por {{ g.created_by }}</span>
      {% if g.description %}
        <br><span style="font-size: 90%; color: #888;">{{ g.description|truncatechars:80 }}</span>
      {% endif %}
      |
      <form action="{% url 'core:group_delete' g.slug %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Tem certeza que deseja deletar este grupo?');" style="background:none;border:none;color:#c00;cursor:pointer;padding:0;">Excluir</button>
      </form>
    </li>
  {% empty %}
    <li>Nenhum grupo.</li>
  {% endfor %}
</ul>
<p><a href="{% url 'core:game_create' %}">+ Nova partida</a></p>
